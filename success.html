<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .success-icon {
            font-size: 48px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #4CAF50;
        }
        
        .message {
            margin: 20px 0;
            font-size: 18px;
        }
        
        .redirect-message {
            margin-top: 20px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">âœ“</div>
        <h1>Authentication Successful!</h1>
        <p class="message">You have successfully authenticated with Puter.</p>
        <p class="redirect-message">You will be redirected shortly...</p>
    </div>

    <script>
        // Check if we're in an Android WebView context
        if (window.Android) {
            // If in Android WebView, we don't need to show this page for long
            // The Android app should handle the redirect
            console.log('Authentication successful in Android WebView');
            
            // In Android context, we'll wait briefly and let the Android app take over
            setTimeout(() => {
                console.log('Waiting for Android app to handle redirect...');
            }, 2000);
        } else {
            // For regular browsers, redirect to main app or close after delay
            setTimeout(() => {
                // You can customize this redirect URL as needed
                // For example, redirect to the main application page
                window.location.href = '/';
            }, 3000);
        }
    </script>
</body>
</html>
